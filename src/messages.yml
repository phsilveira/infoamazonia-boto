# Location messages
location:
  request: |
    📍 Primeiro, digite *uma localização de interesse*. Pode ser uma cidade, uma região ou área temática específica.
    _Exemplos: Belém, Baixo Solimões, Bacia do Xingu e Altamira, Amazonas._
    _Digite "todas" para receber informações de toda a região_

    Você também pode digitar "Voltar" para retornar ao menu principal.
  
  saved: "Ok, vamos te enviar conteúdos de '{location}'. Deseja adicionar alguma outra localização? (Sim/Não)"
  saved_multiple: "Ok, vamos te enviar conteúdos das seguintes localizações: {locations}. Deseja adicionar alguma outra localização? (Sim/Não)"
  saved_all: "Ok, vamos te enviar conteúdos de todas as regiões da Amazônia Legal, sem filtros."
  add_more: "Digite uma nova localização ou mais localizações separadas por vírgula."
  invalid: "As seguintes localizações não são válidas: {message}. Por favor, tente novamente."

# Subject messages
subject:
  request: |
    📰 Sobre quais *temas* você gostaria de receber notícias?  

    Escolha entre as opções abaixo ou digite o tema que te interessa:  
    1️⃣ Todos os temas 
    2️⃣ Biodiversidade e saúde ambiental
    3️⃣ Conservação e clima
    4️⃣ Política e economia amazônica
    5️⃣ Povos originários e territórios
    6️⃣ Saúde e educação na Amazônia
    Ou digite outro tema específico. Exemplo: _Mineração em terras indígenas_

  saved: "Ok, vamos te enviar conteúdos de '{subject}'. Deseja adicionar algum outro tema? (Sim/Não)"
  saved_all: "Ok, vamos te enviar conteúdos de todos os temas, sem filtros."
  add_more: "Digite um novo tema de interesse:"
  invalid: "{message} parece não ser um tema válido. Por favor, tente novamente."

# Schedule messages
schedule:
  request: |
    📆 Com que *frequência* você prefere receber notícias?  

    Escolha uma opção:  
    1️⃣ Diariamente
    2️⃣ Semanalmente
    3️⃣ Mensalmente 
    4️⃣ Assim que for publicada

    📌 Digite o número da sua escolha para continuar ou digite a frequência desejada.

  invalid_option: "Opção inválida. Por favor selecione:\n1. Diariamente\n2. Semanalmente\n3. Mensalmente\n4. Assim que a notícia for publicada"
  confirmation: |
    Sua preferência foi configurada! 
    
    📍 Região: {location} 
    📰 Tema: {subject}
    📆 Frequência: {schedule}.
    
    Em breve você começará a receber nossos conteúdos. 🎉

# About message
about:
  info: |
    🐬 *BOTO* é um projeto da *InfoAmazonia* que conecta você à Amazônia diretamente pelo WhatsApp!
    
    De forma prática e personalizada, usamos *inteligência artificial generativa* para entregar notícias, dados e insights de diferentes organizações sobre a maior floresta tropical do planeta.
    
    🎯 Nosso objetivo é ampliar o acesso à informação e fortalecer a compreensão, o debate e a ação em torno dos desafios e da *importância global da Amazônia*.
    
    👉 Compartilhe essa iniciativa com sua rede: https://infoamazonia.org/whatsapp
    
    Esse projeto foi financiado pelo ICFJ. 

# Unsubscribe messages
unsubscribe:
  confirm: |
    ⚠️ Você deseja se descadastrar e parar de receber atualizações do BOTO. Confirma o interesse em parar de receber nosso conteúdo?
  
    1️⃣ Sim, quero me descadastrar
    2️⃣ Ops, cliquei errado. Quero continuar recebendo notícias do BOTO.
  success: |
    ✅ Você foi descadastrado com sucesso. Em conformidade com a Lei Geral de Proteção de Dados (LGPD), você foi removido da nossa lista de envios e não receberá mais conteúdos.
  
    📌 Se quiser voltar a receber nossos conteúdos no futuro, envie MENU e repita o processo de cadastro.
  cancelled: |
    🎉 Ótimo! Seu cadastro segue ativo e você continuará recebendo conteúdos personalizados da Amazônia.
  
    Digite MENU para voltar ao menu principal.
  
  invalid_option: "Por favor, responda 'sim' para confirmar o cancelamento ou 'não' para manter sua inscrição."

